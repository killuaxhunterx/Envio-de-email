<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de email</title>
</head>
<body>
    <h1>Envio de email</h1>


    

    <form action="enviar.php" method="post">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="ultimo">Último nome:</label>
        <input type="ultimo" id="ultimo" name="ultimo" required><br><br>

        <label for="email">Seu endereço de email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="for">Para quem você quer enviar?</label>
        <input type="for" id="for" name="for" required><br><br>

        <label for="subject">Qual é o Subject(Assunto):</label><br>
        <textarea id="subject" name="subject" rows="2" cols="40" required></textarea><br><br>

        <label for="corpo">Corpo do Email:</label><br>
        <textarea id="corpo" name="corpo" rows="10" cols="40" required></textarea><br><br>

        <input type="submit" value="Enviar">

       
    </form>
</body>
</html>
